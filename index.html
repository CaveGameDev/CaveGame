<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CaveGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7FCDFE">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body { 
            margin: 0; 
            overflow: hidden; 
            touch-action: none; 
            font-family: 'Press Start 2P', cursive;
            background: #000;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        canvas { width: 100%; height: 100%; }
        .mobile-controls {
            position: fixed;
            bottom: 20px;  
            left: 20px;
            right: 20px;
            display: none; 
            justify-content: space-between;
            pointer-events: none;
            max-width: 600px; 
            margin: 0 auto;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .mobile-controls .left-column,
        .mobile-controls .right-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center; 
        }
        .mobile-controls .joystick-base {
            margin-top: 10px; 
        }
        .joystick-base {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
            pointer-events: auto;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .joystick-thumb {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 10;
        }
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: white;
        }
        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        .bottom-controls {
            position: fixed;
            bottom: 120px;  
            left: 0;
            right: 0;
            display: none; 
            justify-content: center;
            gap: 20px;
            pointer-events: none;
            max-width: 600px;
            margin: 0 auto;
            z-index: 10;
        }
        .control-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            font-family: 'Press Start 2P', cursive;
            color: white;
            font-size: 10px;
            user-select: none;
            text-shadow: 2px 2px 0px black; 
        }
        @media (max-width: 600px) {
            .mobile-controls, .bottom-controls {
                left: 10px;
                right: 10px;
            }
        }
        .joystick-base,
        .control-button {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="crosshair"></div>
    <div class="mobile-controls">
        <div class="left-column">
            <div id="breakButton" class="control-button">BREAK</div>
            <div id="moveJoystick" class="joystick-base">
                <div class="joystick-thumb"></div>
            </div>
        </div>
        <div class="right-column">
            <div id="placeButton" class="control-button">PLACE</div>
            <div id="lookJoystick" class="joystick-base">
                <div class="joystick-thumb"></div>
            </div>
        </div>
    </div>
    <div class="bottom-controls">
        <div id="jumpButton" class="control-button">JUMP</div>
    </div>
    <script>
        function blockAdScripts() {
            const scriptElements = document.getElementsByTagName('script');
            for (let script of scriptElements) {
                const src = script.src.toLowerCase();
                if (src.includes('ad.js') || 
                    src.includes('ads.js') || 
                    src.includes('advertisement.js') || 
                    src.includes('advert.js') ||
                    src.includes('adsbygoogle.js')) {
                    script.remove();
                    console.warn('Blocked potential ad script:', src);
                }
            }
        }

        blockAdScripts();
        setInterval(blockAdScripts, 5000);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                        
                        window.addEventListener('beforeinstallprompt', (e) => {
                            e.preventDefault();
                            const installPrompt = e;
                            
                            const installButton = document.createElement('button');
                            installButton.textContent = 'Install Game';
                            installButton.style.position = 'fixed';
                            installButton.style.top = '10px';
                            installButton.style.right = '10px';
                            installButton.style.zIndex = '100';
                            
                            installButton.addEventListener('click', () => {
                                installPrompt.prompt();
                                installPrompt.userChoice.then((choiceResult) => {
                                    if (choiceResult.outcome === 'accepted') {
                                        console.log('User accepted the install prompt');
                                    } else {
                                        console.log('User dismissed the install prompt');
                                    }
                                });
                            });
                            
                            document.body.appendChild(installButton);
                        });
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        // Add event listeners to prevent default touch behaviors on joysticks
        const joystickBases = document.querySelectorAll('.joystick-base');
        joystickBases.forEach(base => {
            base.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, { passive: false });

            base.addEventListener('touchmove', (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, { passive: false });

            base.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, { passive: false });
        });
    </script>
    <script src="/three.min.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
