<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CaveGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body { 
            margin: 0; 
            overflow: hidden; 
            touch-action: none; 
            font-family: 'Press Start 2P', cursive;
            background: #000;
        }
        canvas { width: 100%; height: 100%; }
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            max-width: 600px; 
            margin: 0 auto;
            left: 0;
            right: 0;
        }
        .joystick-base {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
            pointer-events: auto;
        }
        .joystick-thumb {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: white;
        }
        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        .bottom-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            pointer-events: none;
            max-width: 600px;
            margin: 0 auto;
        }
        .control-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            font-family: 'Press Start 2P', cursive;
            color: white;
            font-size: 10px;
            user-select: none;
            text-shadow: 2px 2px 0px black; 
        }
        @media (max-width: 600px) {
            .mobile-controls, .bottom-controls {
                left: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="crosshair"></div>
    <div class="mobile-controls">
        <div id="moveJoystick" class="joystick-base">
            <div class="joystick-thumb"></div>
        </div>
        <div id="lookJoystick" class="joystick-base">
            <div class="joystick-thumb"></div>
        </div>
    </div>
    <div class="bottom-controls">
        <div id="placeButton" class="control-button">PLACE</div>
        <div id="jumpButton" class="control-button">JUMP</div>
        <div id="breakButton" class="control-button">BREAK</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
